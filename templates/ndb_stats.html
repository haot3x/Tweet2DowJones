<!DOCTYPE html>
<html>
    <head>
        <title>Tweet</title>
    </head>
    <body>
        <div class='container'>
        
        <table class="table table-striped table-hover">
            
            <thead>
            <tr>
                <th>q</th>
                <th>cnt</th>
                <th>DELETE</th>
            </tr>
            </thead>
            <tbody>
            {% for t in arr%}
                <tr>
                    <td>{{ t.q }}</td>
                    <td>{{ t.cnt }}</td>
                    <td><a class="btn btn-warning btn-mini" href="/ndb_delete?q={{t.q}}" role="button">DELETE</a></td>
                </tr>
            {% endfor %}
        </tbody>
        </table>

        <strong><h4> dji count = {{dji_cnt}} </h4></strong>

        </div>

    </body>

    <script src="/libs/jquery-1.11.0.js"></script>
    <script src="/libs/bootstrap-3.1.1/js/bootstrap.js"></script>
    <link href="/libs/bootstrap-3.1.1/css/bootstrap.css" rel="stylesheet"> 
        
</html>
